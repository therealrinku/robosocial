name: Run Testcases

on: [push]

jobs:
  run-react-app-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - name: Clean Caches
        run: npm cache clean --force
      - name: Install dependencies
        run: npm install
        working-directory: client
      - name: Run test cases
        run: npm test
        working-directory: client
      - run: echo "üçè This job's status is ${{ job.status }}."
