name: Run Testcases

on: [push]

jobs:
  run-react-app-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
          with:
            node-version: '12.x'
      - run: cd ..
      - run: cd ..
      - run: cd client
      - name: Install dependencies
        run: npm install
      - run: npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
