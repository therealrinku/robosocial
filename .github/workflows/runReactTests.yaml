name: Run Testcases

on: [push]

jobs:
  run-react-app-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup directory
        working-directory: ./client
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm install
      - name: Run test cases
        run: npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
